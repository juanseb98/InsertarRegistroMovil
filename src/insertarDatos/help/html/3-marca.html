<h1>Insertar Marca</h1>
<p>Al darle al botón de añadir marca en la ventana principal se nos
abrirá una nueva ventana en la que solo deberemos introducir el
nombre de la nueva marca que queremos añadir a nuestra base de
datos, una vez escrito el nombre de la nueva marca le damos clic en
<b>añadir nueva marca</b> .</p>
